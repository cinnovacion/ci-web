{% extends "layouts/layout_admin.html" %}

{% block content %}
<!-- MODAL_LOGIN -->
<div class="panel">
  <div class="column">
    <form action="/voluntarios/registro" method="post">
      <fieldset>
        <h2 class="centrar">Registrar Voluntarios</h2>
        <hr>
        <div class="row">
          <div class="column column-50">

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Ingrese su Nombre" autofocus="on" value="" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" value="" required>

            <label for="ced">No. de Cédula:</label>
            <input type="text" name="ced" id="ced" class="cedula_val" placeholder="Ingrese su Cédula" value="" required>

            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección" value="">

            <label for="no_telefono">No. Telefono:</label>
            <input type="tel" name="no_telefono" id="no_telefono" placeholder="Ingrese su número de telefono" value="">

            <label for="correo">Correo:</label>
            <input type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico" value="">

          </div>
          <div class="column column-50">
            <div id="orga" style="display: block;">
              <label for="org">Organización:</label>
              <select name="org" id="org">
                {% for names in template[0] %}
                  <option value="{{names.idinstitucion}}">{{names.nombre}}</option>
                {% endfor %}
              </select>
              <a class='button' id="btn_agr_org">Agregar</a>
            </div>

            <div id="car" style="display: block;">
              <label for="carrera">Carrera:</label>
              <select name="carrera" id="carrera">
                {% for names in template[1] %}
                  <option value="{{names.idcarrera}}">{{names.nombre}}</option>
                {% endfor %}
              </select>
              <a class="button" id="btn_agr_carr">Agregar</a>
            </div>

            <label for="datepicker">Fecha de Ingreso:</label>
            <input type="text" name="fecha" id="datepicker" value="{{'now'|date('Y-m-d')}}" readonly required>
            <div id="area" style="display: block;">
              <label for="area">Área:</label>
              <select name="area" id="area">
                {% for names in template[3] %}
                <option value="{{names.idarea}}">{{names.nombre}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <input class="button submit_reg" type="submit" value="Aceptar">
      </fieldset>
    </form>
  </div>
  <div class="column">
  </div>
</div>
<!-- Formularios de las listas deplegables -->
<div id="modal_agr_org" class="modal">
  <span class="close" title="Cerrar">&times;</span>
  <form class="modal-content animate" method="post" name="organizacion" action="/voluntarios/agr_org">
    <div class="centrar">
      <h4>Agregar Organización</h4>
    </div>
    <div class="container">
      <input type="text" placeholder="Nombre" name="nombre_org" required>
      <input class="button" type="submit" value="Agregar">
    </div>
  </form>
</div>
<div id="modal_agr_carr" class="modal">
<span class="close" title="Cerrar">&times;</span>
<form class="modal-content animate" method="post" name="carrera" action="/voluntarios/agr_carr">
  <div class="centrar">
    <h4>Agregar Carrera</h4>
  </div>
  <div class="container">
    <input type="text" placeholder="Nombre" name="nombre_carr" required>
    <input class="button" type="submit" value="Agregar">
  </div>
  </form>
</div>
<div style="margin-top: 170px;"></div>
{% endblock %}
