{% extends "layouts/layout.html" %}

{% block content %}
<div class="panel">
	<table>
	<caption><h3>LISTA DE VOLUNTARIOS</h3></caption>
	  <thead>
	    <tr>
	      <th>Nombre</th>
	      <th>Apellido</th>
	      <th>Cédula</th>
	      <th>Telefono</th>
	      <th>Detalles</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{%for datos in lis_vol%}
	    <tr>
	    	<th>{{datos.nombre}}</th>
	    	<th>{{datos.apellido}}</th>
	    	<form action="/voluntarios/lista/mas" method="post" name="detalles">
	    	<th name="cedula">{{datos.cedula}}</th>
	    	<th name="telefono">{{datos.telefono}}</th>
	    	<th><input class="button" type="button" name="mas" value="Más"></th>
	    	</form>
	    </tr>
	    {%endfor%}
	  </tbody>
	 </table>
 </div>
{% endblock %}
