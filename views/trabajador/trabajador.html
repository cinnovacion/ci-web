{% extends "layouts/layout_admin.html" %}

{% block content %}
<p id="js" style="display:none">trabajador</p>
<!-- MODAL_LOGIN -->
<div class="panel">
  <div class="column">
    <form action="/trabajador/registro" method="post">
      <fieldset>
        <h2 class="centrar">Registrar Empleado</h2>
        <hr>
        <div class="row">
          <div class="column column-50">

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Ingrese su Nombre" autofocus="on" value="" required maxlength="45">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" value="" required maxlength="45">

            <label for="ced">No. de Cédula:</label>
            <input type="text" name="ced" id="ced" class="cedula_val" placeholder="Ingrese su Cédula" value="" required maxlength="16">
            <div class="alert danger" id="ced_err" style="display:none;">
                <span class="closebtn">&times;</span>
                <p>Ingrese la cedula correctamente.</p>
            </div>

            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección" value="" maxlength="100">

            <label for="no_telefono">No. Telefono:</label>
            <input type="tel" name="no_telefono" id="no_telefono" placeholder="Ingrese su número de telefono" value="" maxlength="12">

            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" value="" maxlength="45">

          </div>
          <div class="column column-50">

            <label for="carnet">Carnet:</label>
            <input type="text" name="carnet" id="carnet" placeholder="Ingrese su carnet" value="" maxlength="16">

            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" placeholder="Ingrese su cargo" value="" maxlength="45">

            <div id="area" style="display: block;">
              <label for="area">Área:</label>
              <select name="area" id="area" class="select2">
                {% for datos in area %}
                <option value="{{datos.idarea}}">{{datos.nombre}}</option>
                {%endfor%}
              </select>
            </div>
          </div>
        </div>
        <input class="button submit_reg_trab" type="submit" value="Aceptar">
      </fieldset>
    </form>
  </div>
  <div class="column">
  </div>
</div>
<div style="margin-top: 170px;"></div>
{% endblock %}
