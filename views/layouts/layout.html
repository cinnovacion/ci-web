<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Centro de Innovación</title>

		<!-- CSS -->
		<link rel="icon" href="http://fundacionzt.org/wp-content/themes/fundacion/assets/img/logo.png">
		<link rel="stylesheet" type="text/css" href="../resources/css/milligram.min.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/app.css">
	</head>
	<body>
		<nav>
			<div class="row">
				<div class="column alto centrar">
					<img src="http://fundacionzt.org/wp-content/themes/fundacion/assets/img/logo.png">
				</div>
    			<div class="column alto centrar">
    				<a class="button button-clear" href="/">Asistencia</a>
					<a class="button button-clear" href="/visitas/visitas_reg">Visitas</a>
    			</div>
    			<div class="column alto centrar">
					<button onclick="document.getElementById('id01').style.display='block'" id="btn_admin">Administrar</button>
					<!-- The Modal -->
						<div id="id01" class="modal">
						<span onclick="document.getElementById('id01').style.display='none'"
						class="close" title="Close Modal">&times;</span>
						<!-- Modal Content -->
							<form class="modal-content animate" method="post" action="/inicio/login">
								<div>
									<h2>Login</h2>
								</div>
								<div class="container">
									<label><b>Usuario</b></label>
									<input type="text" placeholder="Usuario" name="user" required>
									<label><b>Contraseña</b></label>
									<input type="password" placeholder="Contraseña" name="pass" required>
									<button type="submit">Entrar</button>
								</div>
							</form>
						</div>
					</div>
			</div>
		</nav>

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		<footer>
			<div class="row">
				<div class="column alto centrar">
					<p id="copy"><strong>Centro de Innovación - Fundación Zamora Terán</strong></p>
				</div>
			</div>
		</footer>

		<!-- JS -->
		<script type="text/javascript" src="../resources/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../resources/js/app.js"></script>
	</body>
</html>
