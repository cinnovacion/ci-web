<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Centro de Innovación</title>

		<!-- CSS -->
		<link rel="icon" href="http://fundacionzt.org/wp-content/themes/fundacion/assets/img/logo.png">
		<link rel="stylesheet" type="text/css" href="/resources/css/milligram.min.css">
		<link rel="stylesheet" type="text/css" href="/resources/css/app.css">
		<link rel="stylesheet" type="text/css" href="/resources/css/select2.css">
		<link rel="stylesheet" href="/resources/css/jquery-ui.min.css">
	</head>
	<body>
		<nav>
			<div class="row">
				<div class="column alto centrar">
					<a href="/"><img src="http://fundacionzt.org/wp-content/themes/fundacion/assets/img/logo.png"></a>
				</div>
    			<div class="column alto centrar">
    			<a class="button button-clear layout_items" href="/" id="asis">Asistencia</a>
					<a class="button button-clear layout_items" href="/visitas/visitas_reg" id="js_vis">Visitas</a>
					<!--<a class="button button-clear layout_items" href="/voluntarios/lista">Voluntarios</a>-->
    			</div>
    			<div class="column alto centrar">
					<button id="btn_admin">Administrar</button>
						<!-- MODAL_LOGIN -->
						<div id="modal_login" class="modal">
							<span class="close" title="Cerrar">&times;</span>
							<form class="modal-content animate" method="post" id="adm" action="/inicio/login">
								<div class="panel">
									<h2>Iniciar Sesión</h2>
								<div class="container">
									<input type="text" placeholder="Usuario" id="usuario" name="user" required autofocus="on">
									<br>
									<input type="password" id="password" placeholder="Contraseña" name="pass" required>
									<br>
									<div class="alert danger adm" style="display:none; margin-bottom:1; padding:2;">
	                    <span class="closebtn">&times;</span>
	                    <p style="margin:0;">El usuario y contraseña son incorrectos.</p>
	                </div>
									<input class="button" id="admin" type="submit" value="Acceder">
								</div>
								</div>
							</form>
						</div>
				</div>
			</div>
		</nav>

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		<footer>
			<div class="row">
				<div class="column alto centrar">
					<h5 id="copy">Centro de Innovación - Fundación Zamora Terán</h5>
				</div>
			</div>
		</footer>

		<!-- JS -->
		<script type="text/javascript" src="/resources/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/resources/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/resources/js/datepicker-es.js"></script>
		<script type="text/javascript" src="/resources/js/app.js"></script>
		<script type="text/javascript" src="/resources/js/select2.js"></script>
		<script type="text/javascript" src="/resources/js/jspdf.min.js"></script>
	</body>
</html>
